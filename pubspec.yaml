name: auctioneersdiary
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.1.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  stylish_bottom_bar: ^1.0.3
  flutter_svg: ^2.0.7
  timeline_tile: ^2.0.0
  table_calendar: ^3.0.9
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  quickalert: ^1.0.2
  cool_alert: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.4
  url_launcher: ^6.2.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launcher/and_launcher.png"
  adaptive_icon_background: "assets/launcher/and_background.png"
  adaptive_icon_foreground: "assets/launcher/and_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/launcher/and_launcher.png
  color_dark: "#ffffff"
  image_dark: assets/launcher/and_launcher.png

  android_12:
    image: assets/launcher/and_launcher.png
    color: "#ffffff"
    icon_background_color: "#ffffff"
    image_dark: assets/launcher/and_launcher.png
    color_dark: "#ffffff"
    icon_background_color_dark: "#ffffff"


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/launcher/
    - assets/fonts/Poppins/
    - assets/fonts/Open_Sans/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
    
    - family: OpenSansCondensed
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-Bold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-BoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-ExtraBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-ExtraBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-Italic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-Light.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-LightItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-Medium.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-MediumItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-SemiBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-SemiBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_Condensed-Regular.ttf

    - family: OpenSansSemiCondensed
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-Bold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-BoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-ExtraBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-ExtraBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-Italic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-Light.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-LightItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-Medium.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-MediumItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-SemiBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-SemiBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans_SemiCondensed-Regular.ttf
        
    - family: OpenSansRegular
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Bold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Italic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-SemiBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-SemiBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-SemiBold.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-SemiBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Medium.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-MediumItalic.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
